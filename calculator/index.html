<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
</head>

<body>
    <div>
        <div class="output"></div>
        <div class="put">
            <input type="text" name="" id="inp">
            
            <button id="0" onclick="check(0)">0</button>
            <button id="1" onclick="check(1)">1</button>
            <button id="2" onclick="check(2)">2</button>
            <button id="3" onclick="check(3)">3</button>
            <button id="4" onclick="check(4)">4</button>
            <button id="5" onclick="check(5)">5</button>
            <button id="6" onclick="check(6)">6</button>
            <button id="7" onclick="check(7)">7</button>
            <button id="8" onclick="check(8)">8</button>
            <button id="9" onclick="check(9)">9</button>
            <button id="/" onclick="check('/')">/</button>
            <button id="*" onclick="check('*')">*</button>
            <button id="-" onclick="check('-')">-</button>
            <button id="+" onclick="check('+')">+</button>
            <button id="=" onclick="calculate()">=</button>
            <button id="C" onclick="clean()">C</button>
            
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
